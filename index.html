<h1>Ecosia Image Fixer</h1>
<h2>Fixes Images tab on <a href="https://ecosia.org">Ecosia</a></h2>

<p>Going to the Images tab on Ecosia will give you an error. Use this bookmark while you're there to redirect you to the correct page.</p>

<p>To use, add this to your bookmarks bar:</p>
<p><strong><a href="javascript:window.location = window.location.toString().replace('/images?q=', '/images/?q=');">Ecosia Image Fixer</a></strong></p>
